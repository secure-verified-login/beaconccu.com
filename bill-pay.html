<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beacon CCU — Bill Pay</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0b3d91;
      --accent: #d4af37;
      --bg: #f5f7fa;
      --text-dark: #1a1a1a;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    /* ================= HEADER ================= */
    header.header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      flex-wrap: wrap;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-area img {
      height: 45px;
      width: auto;
      border-radius: 50%;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      margin-left: 1.2rem;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    /* ================= MAIN ================= */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h2 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    form input,
    form select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    form button {
      background: var(--accent);
      border: none;
      border-radius: 30px;
      color: var(--primary);
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #fff;
      color: var(--primary);
      border: 2px solid var(--accent);
    }

    /* ================= FOOTER ================= */
    footer {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      header.header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        margin: 0 1rem 0.5rem 0;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

<!-- ✅ HEADER (kept EXACTLY as you gave it) -->
<header class="header">
  <div class="container nav-container">
    <div class="logo-area">
      <img src="assets/images/beacon-logo-1.jpg" alt="Beacon CCU JPG Logo" class="logo">
      <img src="assets/images/logo.svg" alt="Beacon CCU SVG Logo" class="logo">
    </div>
  </div>
  <nav>
    <a href="index.html">Accounts</a>
    <a href="transfer.html">Transfers</a>
    <a href="bill-pay.html" class="active">Bill Pay</a>
    <a href="statements.html">Statements</a>
    <a href="settings.html">Settings</a>
    <a href="index.html">Logout</a>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main>
  <h2>Bill Pay</h2>
  <div class="card">
    <form>
      <label for="payee">Select Payee</label>
      <select id="payee" required>
        <option value="electric">Electric Company</option>
        <option value="water">Water Utility</option>
        <option value="internet">Internet Provider</option>
        <option value="creditcard">Credit Card</option>
      </select>

      <label for="from-account">From Account</label>
      <select id="from-account" required>
        <option value="checking">Checking — $1,234,567.89</option>
        <option value="savings">Savings — $2,345,678.90</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01" required>

      <label for="date">Payment Date</label>
      <input type="date" id="date" required>

      <label for="note">Memo/Note</label>
      <input type="text" id="note" placeholder="Optional note">

      <button type="submit">Submit Payment</button>
    </form>
  </div>
</main>

<!-- FOOTER -->
<footer>
  © 2025 Beacon CCU • Phone: (555) 123-4567 • Email:
  <a href="mailto:support@beaconcu.com">support@beaconcu.com</a>
</footer>

</body>
</html>
