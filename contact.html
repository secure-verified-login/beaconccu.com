<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beacon CCU — Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0b3d91;
      --accent: #d4af37;
      --bg: #f5f7fa;
      --text-dark: #1a1a1a;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Open Sans', sans-serif; background: var(--bg); color: var(--text-dark); }

    /* ✅ Header */
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: var(--shadow);
    }
    header .logo-area {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    header .logo-area img {
      height: 45px;
      border-radius: 50%;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      margin-left: 1.2rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: var(--accent);
    }

    /* ✅ Responsive Header */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        width: 100%;
      }
      nav a {
        margin-left: 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 0.5rem;
      }
    }

    /* ✅ Main Content */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: var(--primary);
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: 0.3s;
      width: fit-content;
    }
    button:hover {
      background: #fff;
      border: 2px solid var(--accent);
      color: var(--primary);
    }

    /* ✅ Footer */
    footer {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container nav-container">
    <div class="logo-area">
      <img src="assets/images/beacon-logo-1.jpg" alt="Beacon CCU JPG Logo" class="logo">
      <img src="assets/images/logo.svg" alt="Beacon CCU SVG Logo" class="logo">
    </div>
  </div>
  <nav>
    <a href="index.html">Accounts</a>
    <a href="transfer.html">Transfers</a>
    <a href="bill-pay.html">Bill Pay</a>
    <a href="statements.html">Statements</a>
    <a href="settings.html">Settings</a>
    <a href="index.html">Logout</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>

  <div class="card">
    <h2>Send Us a Message</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Reason for contacting" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="card">
    <h2></h2>
    <p><strong></strong></p>
    <p><strong></strong> <a href=""></a></p>
    <p><strong></strong></p>
  </div>
</main>

<footer class="footer">
  <p>&copy; <span id="year"></span> Beacon CCU. All rights reserved.</p>
  <p>Phone: (555) 123-4567 | Email: <a href="mailto:support@beaconcu.com">support@beaconcu.com</a></p>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
